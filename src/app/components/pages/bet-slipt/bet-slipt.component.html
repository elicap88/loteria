<div class="main">
  <div class="title">
    <p>Select your bet</p>
  </div>
  <div class="options pt-5 pb-5 pt">
    <mat-button-toggle-group
      name="fontStyle"
      aria-label="Font Style"
      #group="matButtonToggleGroup"
      [value]="selectedVal"
    >
      <mat-button-toggle value="1" disabled class="color">1</mat-button-toggle>
      <mat-button-toggle value="2" disabled class="color2">2</mat-button-toggle>
      <mat-button-toggle value="3" disabled class="color3">3</mat-button-toggle>
      <mat-button-toggle value="4" disabled class="color4">4</mat-button-toggle>
      <mat-button-toggle value="5" disabled class="color5">5</mat-button-toggle>
      <mat-button-toggle value="6" disabled class="color6">6</mat-button-toggle>
      <mat-button-toggle value="7" disabled class="color">7</mat-button-toggle>
      <mat-button-toggle value="8" disabled class="color2">8</mat-button-toggle>
      <mat-button-toggle value="9" disabled class="color3">9</mat-button-toggle>
      <mat-button-toggle value="10" disabled class="color4"
        >10</mat-button-toggle
      >
    </mat-button-toggle-group>
  </div>
  <!-- <div class="bet"> -->
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">5x</span>
    <input type="text" class="form-control" [(ngModel)]="amount" />
    <button class="btn btn-primary" (click)="calculate(amount)">Ok</button>
  </div>
  <!-- </div> -->
  <div class="result">
    <p *ngIf="validoMsg == false">Minimum bet is 5 €</p>
    <p><b>Total:</b> {{ montoApostar }}: €</p>
    <button
      class="btn btn-primary mybuttom"
      (click)="random()"
      [disabled]="valido === false"
    >
      Place bet
    </button>
  </div>
</div>
