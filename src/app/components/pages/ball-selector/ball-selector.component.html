<div class="main">
  <div *ngIf="verBalls == true">
    <div class="title">
      <p>Numbers</p>
    </div>
    <div class="options pt-5 pb-5 options">
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        #group="matButtonToggleGroup"
        [value]="selectedVal"
        (change)="onValChange(group.value)"
      >
        <mat-button-toggle value="1" class="color">1</mat-button-toggle>
        <mat-button-toggle value="2" class="color2">2</mat-button-toggle>
        <mat-button-toggle value="3" class="color3">3</mat-button-toggle>
        <mat-button-toggle value="4" class="color4">4</mat-button-toggle>
        <mat-button-toggle value="5" class="color5">5</mat-button-toggle>
        <mat-button-toggle value="6" class="color6">6</mat-button-toggle>
        <mat-button-toggle value="7" class="color">7</mat-button-toggle>
        <mat-button-toggle value="8" class="color2">8</mat-button-toggle>
        <mat-button-toggle value="9" class="color3">9</mat-button-toggle>
        <mat-button-toggle value="10" class="color4">10</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div class="clear" (click)="clear()">
      <p>Clear selection</p>
    </div>
  </div>

  <div *ngIf="verBalls == false">
    <div class="title">
      <p>Result</p>
    </div>

    <div class="options pt-5 pb-5 options">
      <mat-button-toggle-group
        name="fontStyle"
        aria-label="Font Style"
        #group="matButtonToggleGroup"
        [value]="valorDevuelto"
        (change)="onValChange(group.value)"
      >
        <mat-button-toggle value="1" *ngIf="valorDevuelto2 == '1'" class="color"
          >1</mat-button-toggle
        >
        <mat-button-toggle
          value="2"
          *ngIf="valorDevuelto2 == '2'"
          class="color2"
          >2</mat-button-toggle
        >
        <mat-button-toggle
          value="3"
          *ngIf="valorDevuelto2 == '3'"
          class="color3"
          >3</mat-button-toggle
        >
        <mat-button-toggle
          value="4"
          *ngIf="valorDevuelto2 == '4'"
          class="color4"
          >4</mat-button-toggle
        >
        <mat-button-toggle
          value="5"
          *ngIf="valorDevuelto2 == '5'"
          class="color5"
          >5</mat-button-toggle
        >
        <mat-button-toggle
          value="6"
          *ngIf="valorDevuelto2 == '6'"
          class="color6"
          >6</mat-button-toggle
        >
        <mat-button-toggle value="7" *ngIf="valorDevuelto2 == '7'" class="color"
          >7</mat-button-toggle
        >
        <mat-button-toggle
          value="8"
          *ngIf="valorDevuelto2 == '8'"
          class="color2"
          >8</mat-button-toggle
        >
        <mat-button-toggle
          value="9"
          *ngIf="valorDevuelto2 == '9'"
          class="color3"
          >9</mat-button-toggle
        >
        <mat-button-toggle
          value="10"
          *ngIf="valorDevuelto2 == '10'"
          class="color4"
          >10</mat-button-toggle
        >
      </mat-button-toggle-group>
      <div *ngIf="selectedVal == valorDevuelto2; else again">YOU WON</div>
      <ng-template #again>
        <div class="clear" (click)="try()">
          <p>TRY AGAIN</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
